<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>韩漫-漫画搜索</title>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/swiper-3.4.2.min.css">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body style="">

<div class="s_top">
    <a href="/search" class="s_top_back" id="goBack"></a>
    <div class="s_top_input">
        <input type="text" id="txt_seach" placeholder="请输入关键字">
    </div>
    <a href="javascript:;" class="s_top_search" onclick="seach()">
        <img src="/static/images/search.png">
    </a>
</div>

<div class="s_result">
    <h3>热门搜索：</h3>
    <a href="/search/淑女花苑">淑女花苑</a>
    <a href="/search/要交换吗">要交换吗</a>
    <a href="/search/制服的诱惑">制服的诱惑</a>
</div>

<ul class="sr_ul">
    {volist name="books" id="vo"}
    <li>
        <a href="/book/{$vo.id}">
            {if empty($vo.cover_url)}
            <img src="{$img_site}/static/upload/book/{$vo.id}/cover.jpg" class="fl">
            {else /}
            <img src="{$vo.cover_url}" class="fl">
            {/if}
            <div class="sr_tit">
                <h2>{$vo.book_name}</h2>
                <h3>作者：{$vo.author.author_name}</h3>
                <p>{$vo.summary} </p>
            </div>
        </a>
    </li>
    {/volist}
</ul>


<script>
    function seach() {
        var keyword = document.getElementById("txt_seach").value;
        if (keyword == "") {
            keyword = "偷窥";
        }
        window.location.href = '/search/' + keyword;
    }
</script>
{include file="pub/others" /}

</body>
</html>
